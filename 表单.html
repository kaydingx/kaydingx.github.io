<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>故宫问卷调查</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <form action="">
      <label for="name">姓名：</label>
      <input
        id="name"
        name="姓名"
        type="text"
        minlength="5"
        placeholder="lalala"
      />
      <hr />

      <label for="gender">性别：</label>
      <select name="gender" id="gender" required>
        <option></option>
        <option value="male">男性</option>
        <option value="female">女性</option>
      </select>

      <hr />

      <!-- <input id="male" type="radio" name="gender" value="male" required />
      <label for="male">男性</label>
      <input id="female" type="radio" name="gender" value="female" />
      <label for="female">女性</label>
      <input id="other" type="radio" name="gender" value="other" />
      <label for="other">其他</label> -->

      <label for="mailbox">信箱：</label>
      <input id="mailbox" name="信箱" type="email" required />
      <hr />

      <label for="password">密码：</label>
      <input type="password" id="password" name="password" />
      <input type="checkbox" name="" id="show" onclick="showPassword" />
      ShowPassword
      <hr />

      <label for="age">年龄：</label>
      <input
        id="age"
        name="年龄"
        type="number"
        value="18"
        min="0"
        max="120"
        step=".01"
      />
      <hr />

      <input
        id="checkbox"
        name="checkbox"
        type="checkbox"
        value="订阅"
        checked
      />
      <label for="checkbox">订阅</label>
      <hr />

      <label for="area">地区：</label>
      <input list="area-list" type="text" name="area" id="area" />

      <datalist id="area-list">
        <option value="北京">北京</option>
        <option value="上海">上海</option>
        <option value="深圳">深圳</option>
      </datalist>
      <hr />

      <label for="suggestion">建议：</label>
      <textarea
        name="suggestion"
        id="suggestion"
        cols="30"
        rows="2"
        placeholder="你有什么想说的"
      ></textarea>
      <hr />

      <button type="submit">提交表单</button>

      <!-- <p>
        台湾省高雄市 <br />
        民生路1000巷100号
      </p> -->

      <hr />
      <p>Kay 2023&#169;</p>
    </form>

    <script>
      let checkbox = document.querySelector("#show");
      let password = document.querySelector("#password");
      checkbox.addEventListener("click", () => {
        if (password.type == "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      });
    </script>
  </body>
</html>
